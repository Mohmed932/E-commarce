<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>رفع صور مع ألوان</title>
  </head>
  <body>
    <h1>رفع منتج مع صور وألوان</h1>

    <form id="productForm" enctype="multipart/form-data">
      <!-- بيانات المنتج -->
      <label for="title">اسم المنتج:</label>
      <input
        type="text"
        id="title"
        name="title"
        value="تيشيرت رجالي"
        required
      /><br /><br />

      <label for="price">السعر:</label>
      <input
        type="number"
        id="price"
        name="price"
        value="100"
        required
      /><br /><br />

      <label for="colors">الألوان (يمكنك اختيار أكثر من لون):</label>
      <select id="colors" name="colors" multiple required>
        <option value="red">أحمر</option>
        <option value="blue">أزرق</option></select
      ><br /><br />

      <!-- رفع الصور -->
      <label for="images">اختار الصور:</label>
      <input
        type="file"
        id="images"
        name="images"
        multiple
        required
      /><br /><br />

      <button type="submit">رفع المنتج</button>
    </form>

    <script>
      document
        .getElementById("productForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // منع إرسال النموذج بالطريقة التقليدية

          // إنشاء كائن FormData
          const formData = new FormData();

          const colors = Array.from(
            document.getElementById("colors").selectedOptions
          ).map((option) => option.value);

          formData.append(
            "data",
            JSON.stringify({
              category: "67e78d6b590f7744d58d228e",
              title: title,
              price: price,
              discount: 10,
              colors: colors,
              sizes: ["S", "M", "L", "XL", "XXL"],
              brand: "Twon Team",
              specifications: [
                { key: "الخامة", value: "100% قطن ناعم ومتين" },
                { key: "نوع الياقة", value: "ياقة دائرية مضللة بخياطة مزدوجة" },
                {
                  key: "نمط الأكمام",
                  value: "أكمام قصيرة بفتحات مريحة للحركة",
                },
                { key: "الوزن", value: "180 جرام" },
                { key: "نوع القماش", value: "قماش مسامي عالي الجودة" },
              ],
              overview: [
                {
                  key: "المميزات",
                  value: [
                    "تصميم عصري يناسب الاستخدام اليومي",
                    "راحة مثالية في درجات الحرارة المختلفة",
                    "مقاوم للتقلص بعد الغسيل",
                    "تفاصيل دقيقة وخياطة متقنة",
                  ],
                },
              ],
              quantity: 20,
            })
          );

          // إضافة الصور مع اللون التابع لها
          const images = document.getElementById("images").files;
          Array.from(images).forEach((file, index) => {
            const color = colors[index % colors.length]; // نحدد اللون بناءً على ترتيب الصور
            formData.append("images", file);
            formData.append("imageColors", color); // نفس ترتيب الصور
          });

          // إرسال البيانات باستخدام Fetch
          fetch("http://localhost:5000/api/v1/product", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              console.log("نجحت العملية:", data);
            })
            .catch((error) => {
              console.error("حدث خطأ:", error);
            });
        });
    </script>
  </body>
</html>
